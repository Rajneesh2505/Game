<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="../rock-paper-scissor/assets/css/game.css"/>
    <script src="../rock-paper-scissor/assets/js/game.js" defer></script>
</head>
<body>
    <div clas="input-div">
  <input type="text" id="turns" placeholder="please enter the turns"/>
    </div>
    <button class="start-game" >Start Game</button>

    <div class="box">
      <div class="messages">
          <div class="userpoint">user point : <span class="userpoint"></span></div>
          <div class="computerpoint"> computer point : <span class="comppoint"></span></div>
          <div><button class="play">Play Now</button></div>
          <div class="chanceleft">chance left : <span class="cleft"></span></div>
      </div>
      <div class="game-box">
          <div class="user">
              <h4>Select One Of Them</h4>
          <img src="https://tse1.mm.bing.net/th?id=OIP.trND690TjKEmOtzYdM3EJAHaHa&pid=Api&P=0&h=180" alt="rock">
          <img src="https://tse3.mm.bing.net/th?id=OIP.rtuQW8m7JbhflzZ_3cyr4QHaHa&pid=Api&P=0&h=180" alt="paper"/>
          <img src="https://tse1.mm.bing.net/th?id=OIP.sLr9wtpiYJIG5ZKl4imeoAHaHa&pid=Api&P=0&h=180" alt="scissor"/>
          </div>
          <div class="computer">
           <img src="" alt="" class="computer-image">
          </div>
      </div>
  </div>
</body>
</html>
